<!DOCTYPE html>
<html>
  <head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.905.0.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="../js/sdkTextract.js"></script>


    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/age.css" />
    <meta charset="UTF-8" />
    <title>Textract</title>
  </head>

  <body>
    <h1>Amazon textract 👁‍🗨</h1>

    <p>
      El servicio Textract de Amazon provee una API para reconocimiento de
      caracteres de texto en imagenes, ya sea mecanizado o escritura manual.
      <br />
      Se programo una interfaz que permite subir textos al usuario y se muestra
      el texto extraido en la parte inferior.
    </p>

    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input
          name="fileToUpload"
          id="fileToUpload"
          accept="image/*"
          type="file"
        />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" />
      </div>
    </div>
    
    <br />
    <h5>Texto del archivo</h5>
    <p id="result"></p>
  </body>
  <script src="../js/textract.js"></script>
</html>
