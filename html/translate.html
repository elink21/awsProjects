<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Translate</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.905.0.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/translate.css">
  </head>

  <body>
    <h1>Amazon Translate ðŸŒŽ</h1>
    <br />

    <p>
      En esta practica se uso el API de Amazon Translate para crear un traductor
      de 12 idiomas implementado en una interfaz web, el funcionamiento es
      analogo al de cualquier traductor tradicional.
    </p>

    <div id="translationApp">
      <div class="input-field">
        <select id="sourceLanguageCodeDropdown">
          <option value="en">en</option>
          <option value="ar">ar</option>
          <option value="cs">cs</option>
          <option value="de">de</option>
          <option value="es">es</option>
          <option value="fr">fr</option>
          <option value="it">it</option>
          <option value="ja">ja</option>
          <option value="pt">pt</option>
          <option value="ru">ru</option>
          <option value="tr">tr</option>
          <option value="zh">zh</option>
          <option value="zh-TW">zh-TW</option>
        </select>
        <label>Idioma de origen</label>
      </div>

      <div class="input-field">
        <select id="targetLanguageCodeDropdown">
          <option value="en">en</option>
          <option value="ar">ar</option>
          <option value="cs">cs</option>
          <option value="de">de</option>
          <option value="es">es</option>
          <option value="fr">fr</option>
          <option value="it">it</option>
          <option value="ja">ja</option>
          <option value="pt">pt</option>
          <option value="ru">ru</option>
          <option value="tr">tr</option>
          <option value="zh">zh</option>
          <option value="zh-TW">zh-TW</option>
        </select>
        <label>Idioma objetivo</label>
      </div>

      <div>
        <textarea
          id="inputText"
          name="inputText"
          rows="10"
          cols="50"
          class="materialize-textarea"
        ></textarea>
        <label for="inputText">Texto a traducir</label>
      </div>

      <textarea
        id="outputText"
        name="outputText"
        rows="10"
        cols="50"
        class="materialize-textarea"
        placeholder="Texto traducido"
        disabled
      ></textarea>
      <label for="outputText"></label>
    </div>

    <div id="buttonContainer">
      <a
        id="translationButton"
        type="button"
        name="translateButton"
        onclick="doTranslate()"
        class="btn-floating btn-large waves-effect waves-light red"
        ><i class="material-icons">translate</i></a
      >

    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("select").formSelect();
      });
    </script>

    <script src="../js/translate.js"></script>
  </body>
</html>
